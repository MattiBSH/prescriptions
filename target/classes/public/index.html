<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div align='center'>
    <h1>Welcome to Prescription API </h1>
    <br/>
    <h2><b>Endpoints</b></h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h2>/randomDoctor</h2>
                <p>Fetches a random doctor</p>
            </div>
            <div class="col-sm-4">
                <h2>/patient</h2>
                <p>Fetches a patient</p>
            </div>
            <div class="col-sm-4">
                <h2>/makePrescription/{id}</h2>
                <p>Makes a prescription</p>
            </div>
            <div class="col-sm-4">
                <h2>/patientJournal/{id}</h2>
                <p>Fetches a patient journal</p>
            </div>
            <div class="col-sm-4">
                <h2>/sendEmailToPatient/{id}</h2>
                <p>Sends an email to patient</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
